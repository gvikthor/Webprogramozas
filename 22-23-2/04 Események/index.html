    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .hidden{
        display: none;
    }
</style>
<body>
    <div id="movie-details" class="hidden">
        <h2 id="movie-title"></h2>
        <span id="movie-genres"></span>
        <span id="movie-ratings"></span>
        <span id="movie-length"></span>
        <span id="movie-year"></span>
        <ul id="movie-directors"></ul>
        <ul id="movie-cast"></ul>
        <div id="movie-desc"></div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Rating</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="movies-table"></tbody>
    </table>
</body>
