<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="home" data-id="home" class="page">
        <button id="start-btn">Start</button>
    </div>
    <div id="game" data-id="game" class="hidden page">
        <div id="info-div">
            <span id="time">
                Eltelt idő: <span id="time-value">0</span> másodperc
            </span>
            <span id="points">
                Megszerzett pontok: <span id="points-value">0</span> kiscica
            </span>
        </div>
        <table id="game-table"></table>
    </div>
</body>
</html>
<script src="script.js"></script>
